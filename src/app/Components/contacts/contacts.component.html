    <div class="contact-data-parent clearfix">
      <div class="contact-data clearfix">
        <h1>{{titles.title}}</h1>

        <div class="contact-data-text col-xs-6 col-sm-4 col-md-4  col-lg-4">
          <div class="contact-data-text-content">
            <h4>{{titles.phone_fax}}</h4>
            <p>{{contactsData.phone}}</p>
            <p>{{contactsData.fax}}</p>
          </div>
        </div>

        <div class="contact-data-text col-xs-6 col-sm-4 col-md-4  col-lg-4">

            <h4>{{titles.address_title}}</h4>

          </div>
        </div>

        <div class="contact-data-text contact-data-text2 col-xs-12 col-sm-4 col-md-4  col-lg-4">
          <div class="contact-data-text-content our-slide-bottom-last">
            <h4>{{titles.email}}</h4>
            <p>{{contactsData.email}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>

<div class="wrapper">
  <div class="container-fluid contact-padding">
    <div class="contact clearfix  feedback-component">
      <div class="contact-information">
        <h1>{{service.feedback.title}}</h1>
        <p>{{service.feedback.description}}</p>

        <form class="form-horizontal" action="http://alikogrd.beget.tech/api/contact/ru/feedback" method="post" id="contact_form">
          <fieldset>
            <div class="form-group">
              <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><img src="../../../assets/images/message-icon.png" /></span>
                  <input name="email" placeholder="{{service.feedback.placeholder_mail}}" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon phone-images"><img src="../../../assets/images/form-phone.png" /></span>
                  <input name="phone" placeholder="{{service.feedback.placeholder_phone}}" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon name-images"><img src="../../../assets/images/form-man-icon.png" /></span>
                  <input name="last_name" placeholder="{{service.feedback.placeholder_name}}" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 inputGroupContainer">
                <div class="input-group input-group-textarea">
                  <textarea class="form-control" name="comment" placeholder="{{service.feedback.placeholder_comment}}"></textarea>
                </div>
              </div>
            </div>
            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i
                class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.
            </div>
            <!-- Button -->
            <div class="form-group">

              <div class="col-md-12">
                <button type="submit" class="btn my-custom-submit">{{service.feedback.button_value}}</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
</div>
